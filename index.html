<html>
	<head>
		<title>Login page</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans">
	</head>

	<body>
		<!--Login page with simple css and html-->
		<div class="login">
			<img src="imgs/login.png"">
			<div class="app-title">Login</div>

			<div class="login-form">
				<div class="control-group">
					<input type="text" value="" placeholder="username or email" id="login-name">
				</div>

				<div class="control-group">
					<input type="password" value="" placeholder="password" id="login-pass">
				</div>

				<a class="btn" href="#">Login</a>
				<a class="login-link" href="#">Forgot password?</a>
			</div>
		</div>
	</body>
</html>
