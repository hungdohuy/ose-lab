<html>
	<head>
		<title>Login page</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans">
	</head>

	<body>
		<!--Login page with simple css and html-->
		<div class="login">
			<img src="imgs/login.png"">
			<div class="app-title">Login</div>
			<script type="text/javascript" src="js/validator.js"></script>

			<div class="login-form">
				<form name=loginform onsubmit="return validate_login()" method="post">
					<div class="control-group">
						<input name="username" type="text" value="" placeholder="email" id="login-name">
					</div>
					<div class="control-group">
						<input name="password" type="password" value="" placeholder="password" id="login-pass">
					</div>
					<input class="btn" type="submit" value="Login">
				</form>
				<a class="login-link" href="#">Forgot password?</a>
			</div>
		</div>
	</body>
</html>
